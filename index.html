<!DOCTYPE html>
<html>
<head>
    <title>Dark pattern catcher</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
	<div class="main-content">
                <h1>Dark Pattern Catcher</h1>
                <div id="darkPatternsResults" class="results-section">
                        <p>Total dark patterns found: <span id="darkPatternsCount">0</span><p>
                        <p id="found-pattern-cases"><p>
                        <p id="countdownTimerSection">Countdown Timer: <span id="countdownTimerCount">0</span></p>
                        <p id="preselectionSection">Preselection: <span id="preselectionCount">0</span></p>
                        <p id="misdirectionSection">Misdirection: <span id="misdirectionCount">0</span></p>
                </div>
                <div class="settings-section">
                        <h2>Settings</h2>
                        <div class="settings-highlight">
                                <div class="setting-name">
                                        <span>Highlight dark pattern</span>
                                </div>
                                <div>
                                        <label class="switch">
                                                <input id="highlightSwitch" type="checkbox">
                                                <span class="slider round"></span>
                                        </label>  
                                </div>
                        </div>
                        <div class="settings-modify">
                                <div class="setting-name">
                                        <span>Remove dark patterns</span>
                                </div>
                                <div>
                                        <label class="switch">
                                                <input id="modifySwitch" type="checkbox">
                                                <span class="slider round"></span>
                                        </label>
                                </div>
                        </div>
                </div>
                <div class="supported-dark-patterns-section">
                        <h2>Supported dark pattern types</h2>
                        <div class="supported-dark-patterns-list">
                                <ul>
                                        <li>Preselection</li>
                                        <li>Fake urgency</li>
                                        <li>Misdirection (LT/EN)</li>        
                                </ul>
                        </div>
                </div>
        </div>
        <script src="scripts/index.js"></script>
</body>
</html>
